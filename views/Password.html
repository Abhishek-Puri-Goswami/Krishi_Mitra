<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/Password.css">
    <title>New Password</title>
</head>
<body>
    <div class="password-container">
      <h2>Update Your Password</h2>
      <p>Create a new password that is at least 6 characters long. A strong password has a combination of letters, digits, and punctuation marks.</p>
    
      <div class="input-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password">
        <button class="toggle-visibility" onclick="togglePassword('new-password', this)">Show</button>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter new password">
        <button class="toggle-visibility" onclick="togglePassword('confirm-password', this)">Show</button>
      </div>

      <div id="error-message" class="error"></div>

      <div class="buttons">
        <button class="cancel" onclick="clearPasswords()">Cancel</button>
        <button class="submit" onclick="submitAndValidate()">Update</button>
      </div>
    </div>

    <script src="/javascript/Password.js" ></script>
</body>
</html>
